version: '3'
services:
  mysql57:
    container_name: mysql57
    image: mysql/mysql-server:5.7
    environment:
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: hellokoding
      MYSQL_ROOT_HOST: '%'
    ports:
    - "3306:3306"
    restart: always

  todomvc-mysql-vuejs:
    build: ./fullstack/todomvc-mysql-vuejs
    volumes:
    - .:/springboot-tutorials
    - ~/.m2:/root/.m2
    working_dir: /springboot-tutorials
    ports:
    - 8080:8080
    command: bash -c "mvn -N clean install && cd fullstack/todomvc-mysql-vuejs && mvn clean spring-boot:run"
    depends_on:
    - mysql57
