    - .:/springboot-tutorials
    - ~/.m2:/root/.m2
    working_dir: /springboot-tutorials
    command: bash -c "mvn -N clean install && cd jpa-hibernate-mysql/one-to-many && mvn clean spring-boot:run"
    depends_on:
    - mysql57

  many-to-many:
