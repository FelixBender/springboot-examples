    command: bash -c "mvn -N clean install && cd jpa-hibernate-mysql/one-to-one-foreign-key && mvn clean spring-boot:run"
    depends_on:
    - mysql57

  one-to-many:
    build: ./jpa-hibernate-mysql/one-to-many
